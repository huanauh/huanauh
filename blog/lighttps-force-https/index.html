  <div id="contentBody">
    <p>编辑<code>lighttpd.conf</code>文件，添加以下内容</p>

<pre><code>#force https
$SERVER[&quot;socket&quot;] == &quot;:80&quot; {
    $HTTP[&quot;host&quot;] =~ &quot;([^:/]+)&quot; {
        url.redirect = ( &quot;^/(.*)&quot; =&gt; &quot;https://%0:443/$1&quot; )
    }
}
</code></pre>

<p>即可。</p>
