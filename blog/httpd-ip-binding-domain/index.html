    <p>在 LAMP 添加的第一个网站根目录下<code>.htaccess</code>文件里添加：</p>

<pre><code>RewriteCond %{http_host} ^0.0.0.0 [NC]
RewriteRule ^(.*)$ http://www.examples.com/$1 [R=301,L]
</code></pre>

<p>注意：<code>0.0.0.0</code>换成服务器的IP；<code>www.examples.com</code>更换为需要绑定的域名。</p>
