    <p>打开 Windows Update，点击“获取其他 Microsoft 产品的更新”进入后有“查找详细信息&rdquo;，点击进入，同意条款。
如使用的 IE11，点击 IE11 “工具-兼容性视图设置”，将<code>microsoft.com</code>添加进去，确定。</p>
