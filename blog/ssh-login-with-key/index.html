<h3 id="设置权限">设置权限</h3>

<p>修改<code>.ssh</code>目录及<code>authorized_keys</code>文件权限</p>

<pre><code>$ chmod 700 ~/.ssh
$ chmod 600 ~/.ssh/authorized_keys
</code></pre>

<h3 id="编辑文件">编辑文件</h3>

<p>将<code>/etc/ssh/sshd_config</code>文件中<code>PasswordAuthentication</code>项，由<code>yes</code>改为<code>no</code>。</p>
