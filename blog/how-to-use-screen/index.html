<h3 id="创建-screen">创建 Screen</h3>

<pre><code>$ screen -S test
</code></pre>

<h3 id="保留-screen">保留 Screen</h3>

<pre><code>$ Ctrl+a+d
</code></pre>

<p>按<code>Ctrl+a</code>，然后再按<code>d</code>即可保留 Screen</p>

<h3 id="查看-screen">查看 Screen</h3>

<pre><code>$ screen -ls
</code></pre>

<h3 id="恢复-screen">恢复 Screen</h3>

<pre><code>$ screen -r test
</code></pre>
